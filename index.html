<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂程坊 冬令營 2026 | 啟發孩子的科技創造力</title>
    <meta name="description" content="2026 最強冬令營！結合 Minecraft、LEGO 機器人、3D列印與雷射切割。早鳥優惠倒數中，立即報名享最高 $2000 折扣！">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .markdown-bold { font-weight: 700; color: #4f46e5; }
        .smooth-scroll { scroll-behavior: smooth; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .animate-pulse-soft { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes fade-in-scale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in-scale { animation: fade-in-scale 0.2s ease-out forwards; }
        @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Time Tunnel Animations */
        .tunnel-container {
            perspective: 1000px;
            overflow: hidden;
        }
        .tunnel-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.6); /* Indigo-500 */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
            opacity: 0;
        }
        .tunnel-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }
        @keyframes tunnel-move {
            0% { transform: translate(-50%, -50%) translateZ(-500px) scale(0.1); opacity: 0; border-color: rgba(99, 102, 241, 0); }
            10% { opacity: 1; border-color: rgba(99, 102, 241, 0.8); }
            100% { transform: translate(-50%, -50%) translateZ(600px) scale(1.5); opacity: 0; border-color: rgba(56, 189, 248, 0); } /* Cyan fade out */
        }
        @keyframes star-fly {
            0% { transform: translate(-50%, -50%) translateZ(-500px) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -50%) translateZ(800px) rotate(180deg); opacity: 0; }
        }
        @keyframes flash-white {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
